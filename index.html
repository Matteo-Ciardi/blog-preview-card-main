<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="card">
        <div class="img-box">
            <img src="assets/images/illustration-article.svg" alt="Card image">
        </div>
        <div class="card-content">
            <span class="label">
                <strong>Learning</strong>
            </span>
            <span class="pub-date">
                Published 21 Dec 2023
            </span>

            <span class="card-body">
                These languages are the backbone of every website, defining structure, content, and preservation.
            </span>
        </div>
        <div class="author">
            <div class="author-photo">
                <img src="assets/images/image-avatar.webp" alt="Author photo">
            </div>
            <span class="author-name">
                <strong>Greg Hooper</strong>

        </div>
